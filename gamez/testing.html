<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Testz!</title>
    <script type="text/javascript">
        async function asyncFun(msg) {
            const start = Date.now();
            await new Promise(resolve => setTimeout(resolve, 1000));
            console.log("After " + (Date.now() - start) + "ms: " + msg);
        }
        function syncFun() {
            asyncFun("Greetings from the sync world!");
        }
    </script>
</head>

<body>
    <button onclick="syncFun()">Foosen</button>
</body>

</html>
